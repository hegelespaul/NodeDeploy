<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta etiquetas para mejorar la accesibilidad y el rendimiento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un mapa interactivo usando Leaflet.js">
    <meta name="author" content="Hegel Pedroza">
    
    <!-- Conexión optimizada para Leaflet -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
        
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Agregar icono de la página (opcional) -->
    <link rel="icon" href="https://www.ler.uam.mx/microcbi/wp-content/uploads/2023/09/UAML.png" type="image/png">
    
    <!-- Etiquetas para optimizar el rendimiento -->
    <link rel="dns-prefetch" href="https://unpkg.com">
</head>

<body class="h-screen bg-gray-100 flex flex-col">

    <!-- Título principal de la página -->
    
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Title -->
            <h1 class="text-3xl">SuperMapeo</h1>
            
            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-white hover:text-gray-200">Home</a></li>
                    <li><a href="/mapa" class="text-white hover:text-gray-200">Mapa</a></li>
                    <li><a href="/formulario" class="text-white hover:text-gray-200">Formulario</a></li>
                    <li><a href="/about" class="text-white hover:text-gray-200">Sobre Nosotrxs</a></li>

                </ul>
            </nav>
        </div>
    </header>


    <!-- Contenedor para el mapa que ocupa el 100% del tamaño restante -->
    <div id="mapa" class="flex-1"></div>

    <!-- Script JS de Leaflet y tu archivo JS personalizado -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous" defer></script>
    <script type="module" src="js/mapa.js" defer></script>
</body>

</html>
